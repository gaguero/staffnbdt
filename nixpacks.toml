[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --production=false",
  "cd packages/database && npm ci",
  "cd apps/bff && npm ci --production=false"
]

[phases.build]
cmds = [
  "cd apps/bff && node ensure-prisma.js",
  "cd apps/bff && npx nest build"
]

[start]
cmd = "cd apps/bff && ls -la /a 2>/dev/null && echo 'Storage volume accessible at /a' || echo 'Warning: Volume /a not mounted'; npm run start:prod"