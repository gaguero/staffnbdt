[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --production=false",
  "cd packages/database && npm ci && npx prisma generate",
  "cd apps/bff && npm ci --production=false && npx prisma generate --schema=../../packages/database/prisma/schema.prisma"
]

[phases.build]
cmds = ["cd apps/bff && npm run build"]

[start]
cmd = "cd apps/bff && ls -la /a 2>/dev/null && echo 'Storage volume accessible at /a' || echo 'Warning: Volume /a not mounted'; npm run start:prod"